<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>네이버 블로그 새 포스트 알리미 | by Preco</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" media="screen" href="app://preco/package/stylesheet/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet.css">
		
		<script src="app://preco/package/external/chromium-fix.min.js" async></script>
		<script src="app://preco/package/external/resize-fix.js" async></script>
	</head>
	<body>
		<section class="container">
			<header class="text-center margin-top-20">
				<blockquote><h1>[ Dashboard ]</h1></blockquote>
			</header>
			
			<section class="row margin-top-30">
				<div class="well well-sm text-center">
					<h1 class="text-primary margin-0"><span id="subscribes" class="text-warning">0</span>개의 블로그를 구독중 입니다!</h1>
				</div>
			</section>
			
			<section class="row padding-5">
				<a class="btn btn-success btn-lg btn-block" href="app://preco/package/partials/list-config/index.html" title="새 글 알림을 받을 블로그 리스트입니다. 이곳에서 구독 블로그를 설정합니다"><i class="glyphicon glyphicon-star"></i> 구독 리스트</a>
				<a class="btn btn-default btn-lg btn-block" href="app://preco/package/partials/alert-config/index.html" title="알림창 설정입니다. 알림음, 알림 지속시간등을 설정할 수 있습니다"><i class="glyphicon glyphicon-bell"></i> 알림 설정</a>
				<a class="btn btn-default btn-lg btn-block" href="app://preco/package/partials/filter-config/index.html" title="원하지 않는 카테고리의 글을 구독해제 할 수 있습니다"><i class="glyphicon glyphicon-ban-circle"></i> 포스트 필터링 설정</a>
				<a class="btn btn-default btn-lg btn-block" href="app://preco/package/partials/adv-config/index.html" title="설정파일과 구독 리스트를 추출하거나 추가적인 설정을 할 수 있습니다"><i class="glyphicon glyphicon-cog"></i> 고급 설정</a>
			</section>
		</section>
		
		<script src="app://preco/package/external/jquery-2.1.1.min.js"></script>
		<script src="app://preco/package/external/shared.js"></script>
		<script src="main.js"></script>
	</body>
</html>
