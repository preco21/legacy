<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>네이버 블로그 새 포스트 알리미 | 블로그 추가하기</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" media="screen" href="app://preco/package/stylesheet/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet.css">
		
		<script src="app://preco/package/external/chromium-fix.min.js" async></script>
		<script src="app://preco/package/external/resize-fix.js" async></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-fixed" role="navigation">
			 	<div class="container-fluid">
					 <div class="navbar-header">
						 <button id="history-back" class="btn btn-link btn-lg navbar-left history-back">뒤로가기</button>
						 <h4 class="navbar-text text-info text-center margin-top-17">블로그 추가하기</h4>
					</div>
			 	</div>
			</nav>
		</header>
		
		<section class="container margin-top-17">
			<h3 class="text-center text-success margin-top-0 info-text">구독할 블로그의 네이버 아이디를 입력해 주세요!</h3>
			<div class="col-xs-12 margin-top-19">
				<input id="blog-id" class="form-control input-lg text-center" type="text" title="ex) abcd1234" maxlength="12" placeholder="구독할 블로그의 네이버ID">
			</div>
			<h3 class="text-danger text-center col-xs-12 info-warning margin-top-19 margin-bottom-5">주의!</h3>
			<h4 class="text-info col-xs-12 margin-top-0 warn-text">만약 대상이 포스트 옵션 중 '외부 수집 허용'을 비활성화 해놓을 경우 알림이 제대로 도착하지 않을 수 있으며, 유효하지 않은 블로그인 경우 리스트에서 제거될 수 있습니다. 또한 스크랩한 포스트나 포스트가 없는 블로그는 알림 대상에 포함되지 않습니다!</h4>
			<div class="col-xs-12 margin-top-20">
				<button id="submit" class="btn btn-primary btn-lg col-xs-12 submit-button">구독추가 <i class="glyphicon glyphicon-ok"></i></button>
			</div>
		</section>
		
		<script src="app://preco/package/external/jquery-2.1.1.min.js"></script>
		<script src="app://preco/package/external/bootstrap.min.js"></script>
		<script src="app://preco/package/external/bootbox.min.js"></script>
		<script src="app://preco/package/external/shared.js"></script>
		<script src="main.js"></script>
	</body>
</html>
