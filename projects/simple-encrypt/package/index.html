<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SimpleEncrypt</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" media="screen" href="app://preco/package/stylesheet/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet.css">
		
		<script src="app://preco/package/external/chromium-fix.min.js" async></script>
		<script src="app://preco/package/external/resize-fix.js" async></script>
	</head>
	<body>
		<input id="file-dialog" style="display:none" type="file" accept="*">
		<div id="before-view" class="height-100">
			<button id="encrypt-button" class="btn btn-lg btn-primary col-xs-12 height-50 border-0 h-1">Encrypt</button>
			<button id="decrypt-button" class="btn btn-lg btn-success col-xs-12 height-50 border-0 h-1">Decrypt</button>
		</div>
		<div id="after-view" class="hidden height-100">
			<div class="table-wrap">
				<span class="table-content">
					[암호화/복호화 진행중]
					<br>
					절대 컴퓨터를 끄거나 프로그램을 종료하지 마십시오!
				</span>
			</div>
		</div>
		
		<script src="main.js"></script>
	</body>
</html>
