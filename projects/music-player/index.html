<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Music Player</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<noscript><meta http-equiv="refresh" content="0;url=//www.enable-javascript.com/ko/"></noscript>
		
		<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/cerulean/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<audio id="audioElement" preload="auto">
			<div class="jumbotron"><div class="container" style="text-align:center">
				<h1>이런!</h1>
				<div class="panel panel-danger" style="text-align:center;font-size:20px">
					<div class="panel-heading">
						<h3 class="panel-title">지원하지 않는 브라우저</h3>
					</div>
					<div class="panel-body">
						현재 사용하고 있는 브라우저는 지원하지 않습니다 브라우저를 업데이트하세요
					</div>
				</div>
				<p>
					<a class="btn btn-primary btn-lg" onclick="window.history.back();return false;">뒤로가기</a>
					<a class="btn btn-success btn-lg" href="https://www.google.com/chrome/browser/">구글 크롬 다운로드</a>
				</p>
				</div>
			</div>
		</audio>
		<nav id="naviBar" class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<div id="mainNavigation" class="colzlapse navbar-collapse text-center">
					<ul class="nav navbar-nav">
						<span id="musicName" class="navbar-text text-center font-style-1 font-set-1"></span>
					</ul>
					<ul class="nav navbar-nav navbar-margin-1 col-sm-offset-2">
						<button id="musicPrevButton" class="btn btn-info navbar-btn font-style-1">
							<span class="glyphicon glyphicon-step-backward"></span>
						</button>
						<button id="musicStopButton" class="btn btn-info navbar-btn font-style-1 button-margin-1">
							<span class="glyphicon glyphicon-stop"></span>
						</button>
						<button id="musicPlayPauseButton" class="btn btn-info navbar-btn font-style-1">
							<span id="musicPlayPauseButtonGlyph" class="glyphicon glyphicon-play"></span>
						</button>
						<button id="musicNextButton" class="btn btn-info navbar-btn font-style-1 button-margin-1">
							<span class="glyphicon glyphicon-step-forward"></span>
						</button>
					</ul>
					<ul class="nav navbar-nav navbar-margin-2">
						<span id="musicShuffleToggleIcon" class="glyphicon font-style-1 font-set-1 point-cursor"></span>
					</ul>
					<ul class="nav navbar-nav">
						<div id="musicProgressBarPost" class="progress slider navbar-text point-cursor glow-1">
							<div id="musicProgressBar" class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</ul>
					<ul class="nav navbar-nav">
						<span id="musicDuration" class="navbar-text font-set-1"></span>
					</ul>
					<ul class="nav navbar-nav navbar-margin-2">
						<span id="musicVolumeIcon" class="glyphicon glyphicon-volume-up font-style-1 font-set-1 point-cursor"></span>
					</ul>
					<ul class="nav navbar-nav">
						<div id="musicVolumePost" class="progress slider navbar-text point-cursor glow-1">
							<div id="musicVolumeBar" class="progress-bar progress-bar-default" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</ul>
					<ul class="nav navbar-nav list-margin-1">
						<button id="musicListButton" class="btn btn-info navbar-btn font-style-1">
							<span class="glyphicon glyphicon-th-list"></span> List
						</button>
					</ul>
				</div>
			</div>
		</nav>
		<div id="blogFrame">
			<iframe id="mainFrame" width="100%" height="100%"></iframe>
		</div>
		
		<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="external/jquery-ui-1.10.3.mouse_core.js"></script>
		<script src="external/jquery.ui.touch-punch.js"></script>
		<script src="external/bootstrapslider.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
